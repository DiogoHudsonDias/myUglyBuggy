<!DOCTYPE html>
<html>
    <head>
        <title>UglyBuggy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
        <link href="{{ url_for('static', filename='datatables.min.css') }}"  rel="stylesheet" media="screen">
        <link href="{{ url_for('static', filename='main.css') }}"  rel="stylesheet" media="screen">
        <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
        {#Usado no datepicker#}
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">


        {% block css %}
        {% endblock %}
        <script src="https://kit.fontawesome.com/51906674fe.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"></a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                 <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('pessoa') }}">Pessoa</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('banco') }}">Banco</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('classificacao') }}">Classificação</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('lancamentos') }}">Lançamentos</a></li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron jumbotron-fluid">
            <div class="container-fluid">
              {% block content %}
              {% endblock %}
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
        <script src="https://unpkg.com/popper.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/datatables.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.rawgit.com/plentz/jquery-maskmoney/master/dist/jquery.maskMoney.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='uglybuggy.js') }}" ></script>

    <script type="text/javascript" src="{{ url_for('static', filename='jquery.treegrid.js') }}"></script>
    <link href="{{ url_for('static', filename='jquery.treegrid.css') }}"  rel="stylesheet" media="screen">


        {% block footer %}
        {% endblock %}
        <script type="text/javascript" class="init">
            $(function() {
              $('.btn-group-fab').on('click', '.btn', function() {
                $('.btn-group-fab').toggleClass('active');
              });
              $('has-tooltip').tooltip();
            });
        </script>




<div class="btn-group-fab" role="group" aria-label="FAB Menu">
  <div>
    <button type="button" class="btn btn-main btn-primary has-tooltip" data-placement="left" title="Opções"> <i class="fa fa-bars"></i> </button>
    <button type="button" class="btn btn-sub btn-danger has-tooltip" data-placement="left" title="Débito"> <i class="fa fa-money-bill-wave"></i> </button>
    <button type="button" class="btn btn-sub btn-success has-tooltip" data-placement="left" title="Crédito"> <i class="fa fa-hand-holding-usd"></i> </button>
    <button type="button" class="btn btn-sub btn-warning has-tooltip" data-placement="left" title="Transferência"> <i class="fa fa-exchange-alt"></i> </button>
  </div>
</div>
    </body>
</html>
